<!DOCTYPE html>
    <html>
    <head>
      <meta charset="utf-8">
      <title>Python form submission example</title>
      <style>
        form {
          width: 420px;
        }
        div {
          margin-bottom: 20px;
        }
        label {
          display: inline-block;
          width: 240px;
          text-align: right;
          padding-right: 10px;
        }
        button, input {
          float: right;
        }
      </style>
    </head>
    <body>
      <form method="post" action="{{ url_for('otp') }}">
        {{ form.csrf }}

        <div class="input text">
            {{ form.aadhaarNo.label }} {{ form.aadhaarNo }}
            {{ form.emailid.label }} {{ form.emailid }}
        </div>

        <div class="input submit">
            <input type="submit" value="Submit" />
        </div>
      </form>
    </body>
  </html>
